<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Community Chat</title>
    <!-- Supabase JavaScript SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Font Awesome für das Reset-Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS: SIMPLER, CLEANER, IPAD READY --- */
        :root {
            --bg-color: #f0f2f5; /* Hellgrau (iPad-Hintergrund) */
            --chat-bg: #ffffff; /* Weißer Chat-Bereich */
            --text-color: #333333; /* Dunkler Text */
            --primary-color: #4a90e2; /* Schul-Blau */
            --secondary-color: #e6f0ff; /* Hellblau für eingehende Nachrichten */
        }
        body {
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif; /* iOS-ähnliche Schrift */
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Verhindert Body-Scroll */
        }
        #chat-container {
            width: 100%;
            height: 100%;
            max-width: 900px; /* Tablet-optimierte Breite */
            max-height: 850px;
            background-color: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER MIT VERSTECKTER RESET-TASTE */
        #chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3em;
            font-weight: 600;
        }
        #reset-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        #reset-button:hover {
            opacity: 1;
        }

        /* CHAT BOX */
        #chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.self {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message.other {
            background-color: var(--secondary-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .message-username {
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .message-timestamp {
            font-size: 0.7em;
            display: block;
            margin-top: 5px;
            opacity: 0.6;
            text-align: right;
        }

        /* INPUT BEREICH */
        .input-area {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid #e0e0e0;
            background-color: var(--chat-bg);
            gap: 10px;
            align-items: center;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #cccccc;
            border-radius: 20px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #send-button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }
        #send-button:hover {
            background-color: #3a7bd5;
        }
        
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            <button id="reset-button" title="Benutzername zurücksetzen"><i class="fas fa-redo-alt"></i></button>
            <span>School Community Chat</span>
            <span id="current-username" style="font-size: 0.8em; font-weight: normal;"></span>
        </div>

        <div id="chat-box">
            <!-- Nachrichten werden hier von JavaScript geladen -->
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Nachricht senden...">
            <button id="send-button">Senden</button>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT: LOGIK & SUPABASE ---

        // 1. SUPABASE-KONFIGURATION (Ihre eingefügten Daten)
        const SUPABASE_URL = 'https://zkqveifenpcmjvsryirl.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_X6Pp1W2gkiyKVRw4IZLJuQ_k9YKeMAW';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 2. DOM-ELEMENTE
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const resetButton = document.getElementById('reset-button');
        const currentUsernameSpan = document.getElementById('current-username');

        let currentUsername = '';
        const MAX_MESSAGES = 100; // Maximale Nachrichten, die beim Start geladen werden

        // --- HILFSFUNKTIONEN ---

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        function createMessageElement(message) {
            const div = document.createElement('div');
            const textContent = message.message_text; 
            
            div.className = 'message ' + (message.username === currentUsername ? 'self' : 'other');
            div.innerHTML = `
                <div class="message-username">${message.username}</div>
                ${textContent}
                <span class="message-timestamp">${formatTimestamp(message.created_at)}</span>
            `;
            // Micro-Animation für neue Elemente
            div.style.animationDelay = '0s';
            return div;
        }

        function scrollToBottom() {
            // Verzögerung, um Rendering Zeit zu geben
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 50); 
        }

        // --- USER & AUTHENTIFIZIERUNG (LocalStorage) ---

        function setupUser() {
            let storedUser = localStorage.getItem('chat_username');
            
            if (!storedUser) {
                let newUser = '';
                while (!newUser || newUser.trim().length < 2) {
                    newUser = prompt('Willkommen! Bitte geben Sie Ihren Benutzernamen ein (mind. 2 Zeichen):');
                    if (!newUser) {
                        newUser = 'Gast' + Math.floor(Math.random() * 999); 
                        break;
                    }
                }
                
                storedUser = newUser.trim().slice(0, 15); 
                localStorage.setItem('chat_username', storedUser);
            }
            
            currentUsername = storedUser;
            currentUsernameSpan.textContent = `Angemeldet als: ${currentUsername}`;
            
            chatBox.innerHTML = ''; 
        }

        // --- CHAT LOGIK ---

        async function fetchInitialMessages() {
            // Lade die letzten X Nachrichten
            let { data: messages, error } = await supabase
                .from('messages')
                .select('username, message_text, created_at')
                .order('created_at', { ascending: true })
                .limit(MAX_MESSAGES); 

            if (error) {
                console.error('Fehler beim Laden der Nachrichten:', error);
                chatBox.innerHTML = '<div style="color: red; padding: 10px;">Fehler: Konnte den Nachrichtenverlauf nicht laden. Bitte RLS-SELECT-Policy prüfen.</div>';
                return;
            }

            messages.forEach(msg => {
                chatBox.appendChild(createMessageElement(msg));
            });
            scrollToBottom();
        }

        async function sendMessage() {
            const text = messageInput.value.trim();

            if (!text) return; 
            
            // Nachricht an Supabase senden (INSERT)
            const { error } = await supabase
                .from('messages')
                .insert([
                    { username: currentUsername, message_text: text },
                ]);

            if (error) {
                console.error('Fehler beim Senden der Nachricht:', error);
                alert('Sende-Fehler. (Bitte RLS-INSERT-Policy prüfen)');
            } else {
                messageInput.value = '';
            }
        }

        function setupRealtime() {
            // Abonniere den Channel für neue Nachrichten (REALTIME)
            supabase
                .channel('school_chat_updates') 
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                    const newMessage = payload.new;
                    chatBox.appendChild(createMessageElement(newMessage));
                    scrollToBottom();
                })
                .subscribe();
        }


        // --- EVENT LISTENERS ---

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        resetButton.addEventListener('click', () => {
            const confirmed = confirm('Benutzername zurücksetzen? Sie müssen sich neu anmelden.');
            if (confirmed) {
                localStorage.removeItem('chat_username'); 
                window.location.reload(); 
            }
        });


        // --- INITIALISIERUNG ---
        
        function init() {
            setupUser();
            fetchInitialMessages();
            setupRealtime();
        }

        init();
    </script>
</body>
</html>
